<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark mode</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
    <body id="body">
        <div id="box">
            <h4 id="h4"><b>Dark mode on/off</b></h4>
            <p id="active" onclick="abc()"> <i class="fa fa-toggle-on"></i></p>
            <p id="unactive" onclick="bca()"><i class="fa fa-toggle-off"></i></p>
            <p> &copy;welcoe,my friend year 2024</p>
        </div>
    <script>
               function abc(){
            document.getElementById('active').style.display="none";
            document.getElementById('unactive').style.display="bolck";
            document.getElementById('body').style.background="whiesmoke";
            document.getElementById('box').style.background="#fff";
            document.getElementById('h4').style.color="steelblue";
        }

        function bca(){
            document.getElementById('unactive').style.display="none"
            document.getElementById('active').style.display="bolck"
            document.getElementById('body').style.background="#333"
            document.getElementById('box').style.background="#444"
            document.getElementById('h4').style.color="#3fa"
        }

    </script>
</body>
</html>
